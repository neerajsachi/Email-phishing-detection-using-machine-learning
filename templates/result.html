<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Email Phishing Detection Result</h1>
        <div class="result-container">
            <p>Email: {{ email }}</p>
            <p class="result {% if result == 'Phishing' %} phishing {% else %} safe {% endif %}">{{ result }}</p>
        </div>
    </div>
</body>
</html>
